<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G채stebuch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin-top: 20px;
        }
        .message {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .message h3 {
            margin: 0 0 5px;
            color: #007BFF;
        }
        .message p {
            margin: 0;
        }
        .message .date {
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G채stebuch</h1>
        <form id="guestbook-form">
            <input type="text" id="name" placeholder="Dein Name" required>
            <textarea id="message" placeholder="Schreib etwas..." required></textarea>
            <button type="submit">Absenden</button>
        </form>
        <div class="messages" id="messages">
            <!-- Nachrichten werden hier angezeigt -->
        </div>
    </div>
    <script>
        // Script-Tag erstellen
const script = document.createElement('script');

script.type = 'text/javascript';
script.textContent = `
    // Dein JavaScript-Code
    console.log('Script wurde erfolgreich eingef체gt!');
    alert('Hallo, dein Script l채uft!');
`;
document.head.appendChild(script);

document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('guestbook-form');
    const messageList = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;
        const date = new Date().toLocaleString();

        addMessage(name, message, date);

        form.reset();
    });

    function addMessage(name, message, date) {
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message';

        messageContainer.innerHTML = `
            <h3>${name}</h3>
            <p>${message}</p>
            <div class="date">${date}</div>
        `;

        messageList.appendChild(messageContainer);
    }
});
    </script>
</body>
</html>
